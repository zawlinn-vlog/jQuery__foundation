<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <!--  -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <script defer src="./assets/js/app.js"></script>
  </head>
  <body>
    <main class="container py-5">
      <div class="row">
        <div
          class="col-xxl-5 col-md-7 col-sm-10 col-11 mx-auto bg-light p-5 rounded-3"
        >
          <form action="" class="row gap-3">
            <legend class="text-center mb-4 fw-bold text-uppercase">
              Login Register
            </legend>
            <!--  -->
            <div class="form-group">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" name="" id="firstname" class="form-control" />
            </div>
            <!--  -->
            <div class="form-group">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text" name="" id="lastname" class="form-control" />
            </div>
            <!--  -->
            <div class="row pe-0">
              <div class="col-8">
                <div class="form-group">
                  <label for="country" class="form-label">Last Name</label>
                  <select
                    name=""
                    id="country"
                    class="text-capitalize form-select"
                  >
                    <option value="">choose your country</option>
                    <option value="th">Thailand</option>
                    <option value="mm">Myanmar</option>
                    <option value="in">India</option>
                  </select>
                </div>
              </div>
              <div class="col pe-0">
                <!--  -->

                <div class="form-group">
                  <label for="age" class="form-label">Age</label>
                  <input type="number" name="" id="age" class="form-control" />
                </div>
              </div>
            </div>

            <!--  -->

            <div class="form-group">
              <label for="phone" class="form-label">Phone Number</label>
              <div class="row">
                <!-- <div class="col-3">
                  <select name="" id="" class="form-select">
                    <option value="">Myanmar</option>
                    <option value="">Singapore</option>
                    <option value="">Thailand</option>
                  </select>
                </div> -->
                <div class="col-3">
                  <select name="" id="" class="form-select">
                    <option value="">+95</option>
                    <option value="">+60</option>
                    <option value="">+66</option>
                  </select>
                </div>
                <div class="col">
                  <input
                    type="number"
                    name=""
                    id="phone"
                    class="form-control"
                    placeholder="xxx-xxx-xxx"
                  />
                </div>
              </div>
            </div>
            <!--  -->
            <div class="form-group">
              <label for="" nrc="" class="form-label">NRC</label>
              <div class="row">
                <div class="col">
                  <select name="" id="nrc-code" class="form-select">
                    <option value="">0</option>
                  </select>
                </div>
                <div class="col-4">
                  <input
                    type="text"
                    name=""
                    id="nrc-symbol"
                    class="form-control"
                    placeholder="THAHTANA"
                  />
                </div>
                <div class="col-5">
                  <input
                    type="number"
                    name=""
                    id="nrc-number"
                    class="form-control"
                    placeholder="xxx-xxx"
                  />
                </div>
              </div>
            </div>
            <!--  -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  </body>
</html>
