<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--  -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />

    <script defer src="./assets/js/app.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <div class="row gap-5">
        <div class="col-xxl-5 col-md-6 col-sm-11 bg-light p-5 rounded-3">
          <form action="" class="row gap-4">
            <legend class="text-uppercase text-center fw-bold mb-4">
              Register Form
            </legend>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="fname" class="form-label">Frist Name</label>
                  <input type="text" name="" id="fname" class="form-control" />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="lname" class="form-label">Last Name</label>
                  <input type="text" name="" id="lname" class="form-control" />
                </div>
              </div>
            </div>
            <!--  -->
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="pass" class="form-label">Password</label>
                  <input
                    type="password"
                    name=""
                    id="pass"
                    class="form-control"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="cpass" class="form-label">Comfirm Password</label>
                  <input
                    type="password"
                    name=""
                    id="cpass"
                    class="form-control"
                    autocomplete="off"
                  />
                </div>
              </div>
            </div>

            <!--  -->
            <div class="form-group">
              <label for="color" class="form-label">Favorite Color</label>
              <select name="" id="color" class="form-select">
                <option value="" selected>Choose Your Fav Color</option>
                <option value="Yellow">Yellow</option>
                <option value="Green">Green</option>
                <option value="Orange">Orange</option>
              </select>
            </div>

            <!--  -->
            <div class="form-group">
              <label for="fruit" class="form-label">Favorite Fruit</label>
              <select name="fruit[]" id="fruit" class="form-select" multiple>
                <option value="">Choose Your Fav Fruits</option>
                <option value="Mango">Mango</option>
                <option value="Banana">Banana</option>
                <option value="Apple">Apple</option>
              </select>
            </div>
          </form>
        </div>

        <div class="col">
          <div class="row align-items-center h-100">
            <h4 class="text-primary">Result : &mdash;</h4>
            <div class="table-responsive">
              <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Data</th>
                  </tr>
                </thead>

                <tbody class="table-group-divider">
                  <tr class="">
                    <th class="col-5">First Name</th>
                    <td class="fname">-</td>
                  </tr>
                  <tr>
                    <th>Last Name</th>
                    <td class="lname">-</td>
                  </tr>
                  <tr>
                    <th>Password</th>
                    <td class="pass">-</td>
                  </tr>
                  <tr>
                    <th>Comfirmed Pass</th>
                    <td class="cpass">-</td>
                  </tr>
                  <tr>
                    <th>Favorite Color</th>
                    <td class="favColor">-</td>
                  </tr>
                  <tr>
                    <th>Favorite Fruits</th>
                    <td class="favFruit">-</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  </body>
</html>
