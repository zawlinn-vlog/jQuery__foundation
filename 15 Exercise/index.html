<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="./node_modules/jquery-ui/themes/base/all.css"
    />

    <script defer src="./assets/js/app.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3 col-md-8">
          <form
            action=""
            method="get"
            class="row gap-3"
            enctype="multipart/form-data"
          >
            <legend class="text-primary mb-4 text-center">
              Register Form &mdash;
            </legend>

            <div class="row" style="row-gap: 1rem">
              <div class="col-7">
                <!-- FirstName -->

                <div class="form-group">
                  <label for="fname" class="form-label">First Name</label>
                  <input
                    type="text"
                    name=""
                    id="fname"
                    class="form-control fullName"
                    placeholder="FirstName"
                  />
                </div>
              </div>

              <div class="col-5 position-relative">
                <!-- PROFILE PHOTO -->
                <div class="form-group position-absolute">
                  <label for="upload">
                    <img
                      src="https://picsum.photos/150"
                      class="img-thumbnail"
                    />
                  </label>
                  <input
                    type="file"
                    name=""
                    id="upload"
                    class="form-control d-none"
                  />
                </div>
              </div>

              <div class="col-7">
                <div class="form-group">
                  <label for="lname" class="form-label">Last Name</label>
                  <input
                    type="text"
                    name=""
                    id="lname"
                    class="form-control fullName"
                    placeholder="LastName"
                  />
                </div>
              </div>

              <!-- Last Name -->
            </div>

            <!-- Password -->

            <div class="form-group">
              <label for="pass" class="form-label">Password</label>
              <input
                type="password"
                name=""
                id="pass"
                class="form-control"
                placeholder="Password"
              />
            </div>

            <!-- Last Name -->

            <div class="form-group">
              <label for="cpass" class="form-label">Comfirmed Password</label>
              <input
                type="password"
                name=""
                id="cpass"
                class="form-control"
                placeholder="Comfirmed Password"
              />
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                name=""
                id="email"
                class="form-control"
                placeholder="Email Address"
              />
            </div>

            <div class="">
              <label for="" class="form-label">Gender &mdash;</label>
              <div class="d-flex gap-3">
                <div class="form-check form-switch">
                  <input
                    type="radio"
                    name="gender"
                    id="male"
                    class="form-check-input"
                    checked
                    value="1"
                  />
                  <label for="male" class="form-check-label">Male</label>
                </div>

                <div class="form-check form-switch">
                  <input
                    type="radio"
                    name="gender"
                    id="fmale"
                    class="form-check-input"
                    value="0"
                  />
                  <label for="fmale" class="form-check-label">Female</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input
                    type="text"
                    name=""
                    id="dob"
                    class="form-control"
                    placeholder="dd-mm-yy"
                  />
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input
                    type="text"
                    name=""
                    id="phone"
                    class="form-control"
                    placeholder="09-xxx-xxx-xxx"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="country" class="form-label">Current Country</label>
              <select name="" id="country" class="form-select">
                <option value="" selected>Choose Your Country</option>
                <option value="myanmar">Myanmar</option>
                <option value="thai">Thailand</option>
                <option value="ind">India</option>
              </select>
            </div>

            <div class="form-group">
              <label for="favlan" class="form-label"
                >Favourite Programming Language</label
              >
              <input type="text" name="" id="favlan" class="form-control" />
            </div>

            <div class="form-check mt-4">
              <input
                type="checkbox"
                name=""
                id="agree"
                class="form-check-input"
                value="1"
              />
              <label for="agree" class="form-check-label">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Perspiciatis, numquam!
              </label>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/jquery-ui/dist/jquery-ui.min.js"></script>
  </body>
</html>
